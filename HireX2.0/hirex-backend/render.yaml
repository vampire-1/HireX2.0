services:
  - type: web
    name: hirex-backend
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8000
      - key: JWT_SECRET
        generateValue: true
      - key: SECRET_KEY
        sync: false
      - key: FRONTEND_ORIGINS
        value: https://hire-x-frontend.vercel.app,http://localhost:3000
      - key: SMTP_ENABLED
        value: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        value: HireX <no-reply@hirex.app>
    healthCheckPath: /health
